spring.application.name=api-gateway
server.port=8080

# Connect to the Service Registry
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable Gateway discovery locator (Magic that auto-routes requests)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#2. Route Configuration (The Magic)

# Route for Identity Service
# If URL starts with /auth/, send to IDENTITY-SERVICE
spring.cloud.gateway.routes[0].id=identity-service
spring.cloud.gateway.routes[0].uri=lb://IDENTITY-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Route for Job Service
# If URL starts with /jobs/, send to JOB-SERVICE
spring.cloud.gateway.routes[1].id=  Job-service
spring.cloud.gateway.routes[1].uri=lb://JOBSERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/jobs/**
